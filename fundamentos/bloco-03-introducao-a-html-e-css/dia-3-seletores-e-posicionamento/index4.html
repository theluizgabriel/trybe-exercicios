<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: blue;">
    <h3 style="color: rgb(0, 255, 255);"><i>Cor primária</i></h3>
  </div>
  <div style="background-color: purple">
    <h3 style="color: rgb(255, 0, 255);">Cor Secundária</h3>
  </div>
  <div style="background-color: rgb(25, 109, 8); border: 1px solid rgb(25, 109, 8);">
    <h3 style="color: rgb(46, 236, 8);"><i>Cor Complementar</i></h3>
  </div>
  <div style="background-color: brown;">
    <h3 style="color: rgb(243, 67, 67);">Cor Escura</h3>
  </div>
  <div style="background-color: aqua;">
    <h3 style="color: rgb(0, 141, 141);"><i>Cor Clara</i></h3>
  </div>
</body>
</html>
